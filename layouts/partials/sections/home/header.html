{{ $headless := .Site.GetPage "/sections" }}
{{ $header := $headless.Resources.GetMatch (printf "*%s*" "header") }}

<style>

    .content__container__list {
        list-style: none;

        animation-name: change;
        animation-duration: 20s;
        animation-iteration-count: infinite;
    }

    .content__container__list__item {
        margin: 0;
        line-height: 40px;
    }

    @keyframes change {
        0%, 7.14%, 100% {transform:translate3d(0,0,0);}
        14.28% {transform:translate3d(0,-14.28%,0);}
        21.42% {transform:translate3d(0,-28.57%,0);}
        28.57% {transform:translate3d(0,-42.85%,0);}
        35.71% {transform:translate3d(0,-57.14%,0);}
        42.85% {transform:translate3d(0,-71.42%,0);}
        53.5% {transform:translate3d(0,-85.71%,0);}
        64.28% {transform:translate3d(0,-71.42%,0);}
        71.42% {transform:translate3d(0,-57.14%,0);}
        78.54% {transform:translate3d(0,-42.85%,0);}
        85.71% {transform:translate3d(0,-28.57%,0);}
        92.85% {transform:translate3d(0,-14.28%,0);}
    }
</style>

<div class="header w-full  flex flex-col bg-white" id="home">
    {{ partial "navbar.html" . }}
    <div class="">

	    <div class="owl-carousel owl-theme ">
	    	{{ range $header.Params.slide }}
	    		<div class="item "><div class="overlay"></div><div class="owl-text-overlay "><h2 class="text-3xl owl-title">{{ .title }}</h2><h3 class="text-2xl lg:text-7xl leading-20">{{ .sub_title }}</h3><a href="{{ .url | absLangURL }}" class="border border-white lg:text-2xl text-lg uppercase px-8 py-2">{{ .btn }}</a></div><img src="{{ .image }}"  class=" max-w-full mx-auto"></div>
	    	{{ end }}
		    
		    
	    </div>
	</div>

	        <a class="px-10 py-2 text-gray-200 bg-pink-600 rounded-full shadow-md text-lg hover:bg-gray-800 hover:border-red" href="#about">More Information</a>
	    </div> -->
	
</div>
