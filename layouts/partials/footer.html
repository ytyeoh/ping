<!-- "Follow" Tooltip template -->
<style>
    .tippy-tooltip {
        background-color: #656D78;
        color: #323A45;
        opacity: 0.85;
    }

    .tippy-tooltip[data-animatefill] {
        background-color: transparent;
    }

    .tippy-tooltip .tippy-backdrop {
        background-color: #656D78;
        opacity: 0.5;
    }

    .tippy-tooltip[x-placement^='bottom'] .tippy-arrow {
        border-bottom-color: #656D78;
    }
</style>
<template id="followTip">
	{{$element := .Layout }}
	{{ range $.Site.Home.AllTranslations }}
        <a href="{{ .Permalink | absLangURL }}/{{$element}}"  class="inline-block text-gray-200 text-sm  shadow-md hover:bg-gray-200 hover:text-gray-800 no-underline p-1 px-4 mx-2 my-1" rel="noopener">{{ .Language.LanguageName }}</a>
    {{ end }}
</template>
